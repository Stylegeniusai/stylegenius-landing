<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to StyleGenius!</title>
  <link rel="icon" type="image/png" href="/favicon-stylegenius.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <style>
    :root {
      --plum: #4A154B;
      --pink: #FF70D9;
      --gradient: linear-gradient(135deg, #FF6EC4 0%, #6EC1E4 100%);
      --txt: #1a1a1a;
      --txt-secondary: #666;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #3a3a3a;
      padding: 20px;
    }

    .callback-container {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 16px;
      padding: 48px 40px;
      text-align: center;
      position: relative;
    }

    .callback-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('/marble-texture.png') center/cover no-repeat;
      opacity: 0.3;
      border-radius: 16px;
      pointer-events: none;
      z-index: 0;
    }

    .callback-container > * {
      position: relative;
      z-index: 1;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--plum);
      margin-bottom: 8px;
    }

    .logo-i {
      position: relative;
      display: inline-block;
    }

    .logo-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--txt);
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 15px;
      color: var(--txt-secondary);
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .cta-btn {
      all: unset;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Poppins', -apple-system, sans-serif;
      text-align: center;
      border-radius: 50px;
      padding: 16px 32px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: var(--gradient);
      color: white;
      transition: all 0.2s;
      box-sizing: border-box;
      box-shadow: 0 4px 0 rgba(0,0,0,0.15), 0 8px 16px rgba(255,112,217,0.3);
      text-decoration: none;
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 rgba(0,0,0,0.2), 0 12px 24px rgba(255,112,217,0.4);
    }

    .cta-btn svg {
      width: 24px;
      height: 24px;
    }

    .skip-link {
      display: block;
      margin-top: 20px;
      font-size: 13px;
      color: var(--txt-secondary);
      text-decoration: none;
    }

    .skip-link:hover {
      text-decoration: underline;
    }

    /* Loading state */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #eee;
      border-top-color: var(--pink);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="callback-container">
    <!-- Loading state -->
    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p>Setting up your account...</p>
    </div>

    <!-- Success state -->
    <div id="successState" class="hidden">
      <div class="success-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>

      <span class="logo-text">StyleGen<span class="logo-i"><img src="/mainavatar.png" alt="" class="logo-icon">Ä±</span>us</span>

      <h1>Account Created!</h1>
      <p class="subtitle">You're all set. Now add the extension to start saving fashion items from any store.</p>

      <a href="#" id="ctaBtn" class="cta-btn">
        <span id="browserIcon"></span>
        <span id="ctaText">Add to Browser</span>
      </a>

      <a href="/" class="skip-link">I'll do this later</a>
    </div>

    <!-- Error state -->
    <div id="errorState" class="hidden">
      <h1>Something went wrong</h1>
      <p class="subtitle">We couldn't complete your signup. Please try again.</p>
      <a href="/signup" class="cta-btn">Try Again</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/auth-callback.js"></script>
</body>
</html>
