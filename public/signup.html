<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T3CWCMVP4T"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | StyleGenius</title>
  <meta name="description" content="Create your StyleGenius account to save items from any store, build outfit looks, and get price drop alerts.">
  <link rel="canonical" href="https://stylegenius.app/signup">
  <link rel="icon" type="image/png" href="/favicon-stylegenius.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #F5F5F5;
      --txt: #1a1a1a;
      --txt-secondary: #666;
      --grad: linear-gradient(135deg, #FF6EC4 0%, #6EC1E4 100%);
      --pink: #FF70D9;
      --blue: #6EC1E4;
      --plum: #561269;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #3a3a3a;
      padding: 20px;
    }

    .signup-container {
      width: 100%;
      max-width: 440px;
      background: white;
      border-radius: 16px;
      padding: 40px 36px;
      position: relative;
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('/marble-texture.png') center/cover no-repeat;
      opacity: 0.3;
      border-radius: 16px;
      pointer-events: none;
      z-index: 0;
    }

    .signup-container > * {
      position: relative;
      z-index: 1;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      margin-bottom: 4px;
    }

    .logo-text {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--plum);
    }

    .logo-i {
      position: relative;
      display: inline-block;
    }

    .logo-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 50%;
      transform: translateX(-50%);
    }

    .subtitle {
      font-size: 13px;
      text-align: left;
      color: var(--txt-secondary);
      line-height: 1.4;
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 15px;
      color: var(--txt);
      margin: 0 0 12px;
      font-weight: 600;
    }

    /* Google Button */
    .google-btn {
      all: unset;
      position: relative;
      z-index: 1;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Poppins', -apple-system, sans-serif;
      text-align: center;
      border-radius: 50px;
      padding: 14px 16px;
      width: 100%;
      border: 1.5px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #FF70D9, #6EC1E4) border-box;
      color: var(--txt);
      transition: all 0.2s;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 0 rgba(0,0,0,0.1), 0 4px 4px rgba(0,0,0,0.06), 0 8px 16px rgba(255,112,217,0.15);
    }

    .google-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 0 rgba(0,0,0,0.15), 0 6px 8px rgba(0,0,0,0.1), 0 12px 24px rgba(255,112,217,0.25);
    }

    .google-icon { width: 20px; height: 20px; }

    /* Apple Button */
    .apple-btn {
      all: unset;
      position: relative;
      z-index: 1;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Poppins', -apple-system, sans-serif;
      text-align: center;
      border-radius: 50px;
      padding: 14px 16px;
      width: 100%;
      background: #000;
      color: white;
      transition: all 0.2s;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 0 rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.15);
    }

    .apple-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 0 rgba(0,0,0,0.25), 0 8px 16px rgba(0,0,0,0.2);
    }

    .apple-icon { width: 20px; height: 20px; fill: white; }

    .divider-text {
      font-size: 13px;
      color: var(--txt-secondary);
      text-align: center;
      margin: 0 0 16px;
    }

    /* Form */
    .formRow {
      margin-bottom: 14px;
    }

    .label {
      font-size: 12px;
      font-weight: 600;
      color: var(--txt);
      margin-bottom: 6px;
      display: block;
    }

    .input {
      width: 100%;
      background: #fff;
      color: var(--txt);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 20px;
      padding: 12px 16px;
      font-family: 'Poppins', -apple-system, sans-serif;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .input:focus {
      outline: none;
      border-color: rgba(255, 112, 217, 0.5);
    }

    .input::placeholder { color: #aaa; }

    /* Terms Box - Pink styled */
    .terms-box {
      background: rgba(255, 112, 217, 0.08);
      border: 1px solid rgba(255, 112, 217, 0.2);
      border-radius: 12px;
      padding: 14px 16px;
      margin: 16px 0;
    }

    .terms-box.shake {
      animation: shake 0.4s ease;
    }

    .terms-box.error {
      border-color: rgba(255, 112, 217, 0.6);
      background: rgba(255, 112, 217, 0.12);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
    }

    .checkbox-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      cursor: pointer;
      font-size: 12px;
      color: var(--txt-secondary);
      line-height: 1.4;
    }

    .checkbox-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      accent-color: var(--pink);
      flex-shrink: 0;
    }

    .terms-link {
      color: var(--plum);
      text-decoration: underline;
    }

    .terms-error {
      display: none;
      font-size: 11px;
      color: var(--pink);
      margin: 8px 0 0;
      font-weight: 500;
    }

    .terms-box.error .terms-error {
      display: block;
    }

    /* Gradient Submit Button */
    .gradient {
      all: unset;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      font-family: 'Poppins', -apple-system, sans-serif;
      text-align: center;
      border-radius: 50px;
      padding: 14px 16px;
      width: 100%;
      background: var(--grad);
      color: white;
      transition: all 0.2s;
      box-sizing: border-box;
      display: block;
      box-shadow: 0 2px 0 rgba(0,0,0,0.1), 0 4px 8px rgba(255,112,217,0.25);
    }

    .gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 0 rgba(0,0,0,0.15), 0 8px 16px rgba(255,112,217,0.35);
    }

    .gradient:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Switch section */
    .form-switch-section {
      margin-top: 20px;
      text-align: center;
    }

    .switch-btn {
      all: unset;
      cursor: pointer;
      color: var(--plum);
      font-weight: 600;
      font-size: 14px;
      padding: 8px 16px;
      border-radius: 50px;
      border: 1.5px solid transparent;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #FF70D9, #6EC1E4) border-box;
      transition: all 0.2s;
    }

    .switch-btn:hover {
      transform: translateY(-1px);
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      z-index: 10;
    }

    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <a href="/wishlist" class="back-link">← Back</a>

  <div class="signup-container">
    <a href="/" class="logo">
      <span class="logo-text">StyleGen<span class="logo-i"><img src="/mainavatar.png" alt="" class="logo-icon">ı</span>us</span>
    </a>

    <p class="subtitle">Save items from any store, build outfit looks, and get price drop alerts.</p>

    <p class="section-title">Get started with 1 click</p>

    <button class="google-btn" id="googleSignupBtn">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <button class="apple-btn" id="appleSignupBtn">
      <svg class="apple-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
      </svg>
      Continue with Apple
    </button>

    <!-- Terms Agreement - above email form -->
    <div class="terms-box" id="termsBox">
      <label class="checkbox-container">
        <input type="checkbox" id="termsCheckbox">
        <span class="checkbox-text">
          I agree to the <a href="/terms" target="_blank" class="terms-link">Terms of Service</a>
          and <a href="/privacy" target="_blank" class="terms-link">Privacy Policy</a>
        </span>
      </label>
      <p class="terms-error" id="termsError">Please accept the terms to continue</p>
    </div>

    <p class="divider-text">Or sign up with email</p>

    <form id="signupForm">
      <div class="formRow">
        <label class="label">Email</label>
        <input id="signupEmailInput" type="email" class="input" placeholder="you@example.com" required>
      </div>

      <div class="formRow">
        <label class="label">Password</label>
        <input id="signupPwInput" type="password" class="input" placeholder="At least 6 characters" required minlength="6">
      </div>

      <div class="formRow">
        <label class="label">Confirm Password</label>
        <input id="confirmPwInput" type="password" class="input" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="gradient" id="signupBtn">Create account</button>
    </form>

    <div class="form-switch-section">
      <p class="divider-text">Already have an account?</p>
      <button class="switch-btn" onclick="window.location.href='/login'">Sign in</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/signup.js"></script>
</body>
</html>
